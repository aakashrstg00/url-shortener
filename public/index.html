<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shorten</title>
</head>
<body>
    <h1>Shoretn your URLs</h1>
    <br><br>
    <div>
        <div><label>URL to shorten: </label><input type="url" id="url"></div>
        <button id="shortenButton">Shorten</button>
    </div>
    <div id="output"></div>
    <script>
        var shortenButton = document.getElementById('shortenButton');
        var outputDiv = document.getElementById('output');
        shortenButton.addEventListener('click',()=>{
            var urlInput = document.getElementById('url').value;

            console.log(urlInput);
    
            fetch('/shorten?url='+encodeURIComponent(urlInput))
            .then(r=>r.text())
            .then(res=>{
                outputDiv.innerHTML = "<h3> Shortened URL </h3>" + res;
            })
        });
    </script>
</body>
</html>
